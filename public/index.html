<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/style.css" />
	<title>SniperCord</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fa-solid fa-crosshairs"></i> SniperCord</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input minlength="2" maxlength="32" type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="Forsen">Forsen</option>
						<option value="XQC">XQC</option>
						<option value="NymN">NymN</option>
						<option value="Pokelawls">Pokelawls</option>
						<option value="Summit1G">Summit1G</option>
					</select>
				</div>
				<button id="join-btn" type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
